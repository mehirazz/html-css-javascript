<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightblue;
            text-align: center;
        }
        fieldset{
            background-color: lightgreen;
            width: 600px;
            margin: auto;
        }
        input,select,textarea{
            margin-top: 10px;
        }
        legend{
            font-size: 40px;
            font-weight: bold;
        }
        h1{
            text-align: center;
        }
        input[type="submit"], input[type="reset"]{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: darkblue;
            color: white;
            
        }
        input[type="submit"]:hover, input[type="reset"]:hover{
            background-color: blue;
        }
        :increment{
            background-color: green;
        }
        :decrement{
            background-color: red;
        }
        cursor:{pointer;
        border:none;
        border-radius: 5px;     
        }
    </style>
</head>
<body>
    <form action="ayushpadharhaform.html">
    <fieldset>
        <legend>Student Details</legend>
        <label for="fname">First Name</label><br>
        <input type="text" name="First Name"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="Last Name"><br>
        <label for="Regs NO">Regs Number</label><br>
        <input type="number" name="Regs NO"><br>
        <label for="Enter your e-mail">Enter your Email</label><br>
        <input type="email" name="Email-id">
        <label for="Branch">Enter your Branch</label>
        <select id="Choose your Branch" name="Branch">
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="Electrical">Electrical</option>
         <option value="Mechanical">Mechanical</option>
         </select><br>
         <label for="Address">Enter your Address</label><br>
         <textarea name="Address" id="" cols="30" rows="10"></textarea><br>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
    </fieldset>
    </form>
</body>
</html>
